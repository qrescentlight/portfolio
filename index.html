<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://use.typekit.net/izt0eqk.css">
    <style>
        body {
            font-family: proxima-nova, sans-serif;
            font-weight: 900;
            font-style: normal;
            overflow-x: hidden;
        }

        section {
            width: 100vw;
            height: 100vh;
            display: flex;
            background: wheat;
        }

        #work {
            font-size: 3vw;
            display: block;
            text-align: right;
            margin-right: 50vw;
            padding: 10vw;
            justify-content: flex-end;
            align-items: center;
        }

        #work li {
            background: url(images/ndo5two-01.png);
            -webkit-text-fill-color: transparent;
            background-repeat: no-repeat;
            background-clip: text;
            /* color: red; */
        }

        #work li:hover {
            background: url(images/ndo5two-01.png);
            -webkit-text-fill-color: white;
            background-repeat: no-repeat;
            background-clip: none;
            /* color: red; */
        }

        #landing {
            justify-content: center;
            align-items: center;
            text-align: center;
            display: flex;
        }

        #artstat {
            position: absolute;
            font-size: 3vw;
            width: 45vw;
            z-index: 1;
            text-align: end;
            /* margin: 15vh 50vw; */
            left: 5vw;
            /* bottom: 10vw; */
        }

        #picture {
            display: none;
            background-color: white;
            width: 30vw;
            height: 30vw;
            position: absolute;
            margin-left: 37.5vw;
            z-index: 0;
        }

        .spanText {
            color: green;
            font-style: italic;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 8vh;
            width: 100vw;
            position: fixed;
            /* background: rgba(122, 122, 122, 0.24); */
            z-index: 9;
        }

        nav li {
            margin: 0vw 1vw;
        }

        #about {
            background: white;
        }
    </style>
</head>

<body>
    <nav>
        <li><a href="#about">over mij</a></li>
        <li><a href="#content">mijn werk</a></li>
        <li><a href="#contact">contact</a></li>
    </nav>
    <section id="landing">
        <h1 id="artstat">Ik wil mijn <span class="spanText">&#60;vaardigheden&#62;</span> als <span
                class="spanText">&#60;designer&#62;</span> gebruiken
            om anderen te helpen met hun <span class="spanText">&#60;geestelijke gezondheid&#62;</span>.</h1>
        <div id="picture"></div>
    </section>
    <section id="about"></section>
    <section id="content">
        <ul id="work">
            <li>Bos in Huis</li>
            <li>Braive</li>
            <li>Persuasion</li>
            <li>Storytelling XR</li>
            <li>Jonquil</li>
            <li>UNRULY SPRING</li>
            <li>an-ti-xiety</li>
        </ul>
    </section>
    <section id="contact"></section>

    <script></script>
</body>

</html>
